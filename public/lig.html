<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style2.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="https://i.imgur.com/wPRocRO.png" />
    <title>CSCotia - MIX</title>
  </head>
  <body class="bg">
    <div class="main-padd">
      <div class="container">
        <div class="row centered">
          <div class="col-md-6">
            <div class="box-tall darker-bg text-left">
              <div class="bordering">
                <div class="teams" id="teams_list">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="box-tall darker-bg">
              <div class="bordering">
                <div class="col-md-6 marg-fix">
                  <button class="button_roll" id="reRoll">Randomizar</button>
                </div>
                <div class="col-md-6 marg-fix">
                  <button class="button_roll dropbtn" onclick="myFunction()" id="teamSize">Teams: 2</button>
                </div>
                <div class="col-md-12">
                  <div class="dropdown-content" id="myDropdown">
                    <div id="size2" class="list_item" onclick="teamSize('2')">2</div>
                    <div id="size3" class="list_item" onclick="teamSize('3')">3</div>
                    <div id="size4" class="list_item" onclick="teamSize('4')">4</div>
                    <div id="size5" class="list_item" onclick="teamSize('5')">5</div>
                    <div id="size6" class="list_item" onclick="teamSize('6')">6</div>
                  </div>
                </div>
                <div class="row">
                <div class="col-md-12">
                <h1><i class="fas fa-users"></i> Lista de Jogadores (<span id="users-count"></span>)</h1>
                <p>Sala: <span id="room-name"></span></p>
                <div id="users">
                </div>
                </div>
                </div>
              </div>
            </div>
          </div>
          <button type="button" id="sair-buttn" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-log-out"></span> Sair
          </button>
          <div class="col-md-6">
            <div class="box-tall darker-bg">
              <div class="bordering">
                <div class="row">
                <div class="col-md-12">
                <h1><i class="fas fa-users"></i> Chat</h1>
                <div class="chat-messages"></div>
                <div class="chat-form-container">
                  <form id="chat-form">
                    <input
                      id="msg"
                      type="text"
                      placeholder="Enter Message"
                      required
                      autocomplete="off"
                    />
                    <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
                  </form>
                </div>
                </div>
                </div>
                </div>
              </div>
            </div>
            <!-- CHAT-->

          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>

    <!-- Optional JavaScript -->
     <script type="text/javascript" src="./js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.2.1.slim.min.js"></script>
  </body>
</html>
